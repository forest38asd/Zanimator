<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Заниматор 2.0</title>
  </head>
  <body>
    <div class="program">
      <header>
        <p>Hello, {{ user.username }}</p>
        <a href="/login/logOut/">logout</a>
      </header>
      <div class="container">
        <div class="left-menu">
          <div class="all-categorie">Все категории</div>
          <hr class="all-cat">
          <img class="cat-slide-menu" onclick="toggleCatMenu(this)" src="{% static 'images/down.svg' %}" alt="">
          <ul id="ul-cat">
            {% for category in cat_list %}

            <li name='list-ofcat' class="list-one-category"><span onClick=choseCategory(this)>{{ category }}</span></li>
            <hr class="one-cat">
            {% endfor %}
          </ul>
        </div>
        <div class="page">
          <div name="page-cat" class="page-head">
            <div class="page-head-name"><p id="page-cat-name">Категория 1</p></div>
            <div class="page-head-today"><span>Сегодня:</span><p id="time-today">0:00:00</p></div>
            <img src="{% static 'images/arrow.svg' %}" alt="">
            <div class="page-head-goal"><span>Цель:</span><p id="time-goal">0:10:00</p></div>
          </div>
          <div name="page-cat" class="page-progress-bar"><div id="progress-done" class="progress-done"><p id="progress-text">34%</p></div></div>
          <div name="page-cat" class="page-timer">
            <!-- Тут замість плюса зробити ресет, а плюс перенести в праве меню біля едіту -->
            <img src="{% static 'images/plus.svg' %}" alt="">
            <img id="timer-start" onclick="timerStart(this)" src="{% static 'images/play.svg' %}" alt="">
            <img hidden id="timer-pause" onclick="timerPause(this)" src="{% static 'images/pause.svg' %}" alt="">
            <p id="timer-text">0:00:00</p>
            <input placeholder="#hashtag" type="text" class="hashtag" name="" value="">
            <img src="{% static 'images/edit.svg' %}" alt="">
            <img onclick="timerSave()" src="{% static 'images/save.svg' %}" alt="">
          </div>
          <div class="page-chart"></div>
        </div>
        <div id="right-menu" class="right-menu">
          <div hidden id="to-change-plate" class="plate">
            <div class="plate-head">
              <div class="date">Сегодня, 06.12.2020</div>
              <img src="{% static 'images/edit.svg' %}" alt="edit">
            </div>
            <div class="plate-body">
                <div id="plate-body-row" class="plate-row">
                  <div class="time-add">--:--</div>
                  <div class="duration">empty</div>
                </div>
            </div>
          </div>
      </div>
    </div>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
